name: CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v3
        with:
          buildx-version: latest
          qemu-version: latest
      - name: build the image
        run: |
          docker buildx build \
            --tag BlackDark/multiarch-example:latest \
            --platform linux/amd64,linux/arm/v7,linux/arm64 docker-files/devel/.
